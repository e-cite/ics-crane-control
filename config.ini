/* Pfad zu den Geraete-Dateien */
devicePath=/dev/input/by-path

/* Bennenung der GPIO-Ausgabepins bzw. Hardware-Map, vgl. outputGPIO.h */
gpioUSBError=8
gpioXF=7
gpioXB=24
gpioYF=10
gpioYB=9
gpioZF=25
gpioZB=11

/* Mindest-Auslenkungen um Bewegung als aktiv zu erkennen */
/* Relative-Auslenkung (fuer Maus-Geraete benoetigt) */
deltaRelXMin=4
deltaRelYMin=4
/* Absolute-Auslenkung in Teilen von 100, werden auf absolute Maximale-Werte bezogen (fuer Joystick-Geraete benoetigt) */
deltaAbsXMin=5
deltaAbsYMin=5

/* Verzoegerungszeiten, werden fuer inputMouseDelayed-Klasse benoetigt */
delaySeconds=1
delayMicroseconds=500000

EOF
